<div class="stacontent">
<div id="main" style="width: 100%;height: 100%" ></div>
</div>


<script>
    /*<![CDATA[*/

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    // 指定图表的配置项和数据 放在option对象里面
    var option = {
        title: {
            text: '区域统计',
            x: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },

        legend: {
            x: 'center',
            y: 'bottom',
            // orient 设置布局方式，默认水平布局，可选值：'horizontal'（水平） ¦ 'vertical'（垂直）
            // orient: 'vertical',
            // // x 设置水平安放位置，默认全图居中，可选值：'center' ¦ 'left' ¦ 'right' ¦ {number}（x坐标，单位px）
            // x: 'left',
            // // y 设置垂直安放位置，默认全图顶端，可选值：'top' ¦ 'bottom' ¦ 'center' ¦ {number}（y坐标，单位px）
            // y: 'center',
            // itemWidth: 24,   // 设置图例图形的宽
            // itemHeight: 18,  // 设置图例图形的高
            // textStyle: {
            //     color: '#666'  // 图例文字颜色
            // },
            data: ['北京', '上海', '广州', '深圳', '厦门', '杭州', '南京', '宜春']
        },
        calculable: true,
        series: [
            {
                name: '访问量',
                type: 'pie',
                radius: "50%",
                // roseType: 'radius',
                data: [
                    { value: 1010, name: '北京' },
                    { value: 5423, name: '上海' },
                    { value: 155, name: '广州' },
                    { value: 2355, name: '深圳' },
                    { value: 205, name: '厦门' },
                    { value: 35, name: '杭州' },
                    { value: 1330, name: '南京' },
                    { value: 3540, name: '宜春' }
                ]
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    /*]]>*/
</script>
